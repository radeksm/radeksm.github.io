<ul class="social-media-list">
{%- if site.github_username -%}
    <li>
        <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
            My Github staff</a></li>
{%- endif -%}

{%- if site.linkedin_username -%}
    <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
        LinkedIn profile</a></li>
{%- endif -%}

{%- if site.twitter_username -%}
    <li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
        My twitter</a></li>
{%- endif -%}

{%- if site.googleplus_username -%}
    <li><a href="https://plus.google.com/u/0/+{{ site.googleplus_username| escape }}">
        My Google+</a></li>
{%- endif -%}
</ul>
